<!doctype html>
<html>
  <head>
    <title>{{title}}</title>
  </head>
  <body>
    <h1>{{title}}</h1>
    <form method="POST" action="http://0.0.0.0:{{port}}/demo{{upload_route}}" enctype="multipart/form-data">
      <p><input type="file" name="image"></p>
      <p><input type="submit" value="Submit"></p>
    </form>
    {% if result %}
      {{result}}
    {% endif %}
  </body>
</html>
