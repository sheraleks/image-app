<!doctype html>
<html>
  <head>
    <title>{{title}}</title>
  </head>
  <body>
    <h1>{{title}}</h1>
    <form method="POST" action="http://0.0.0.0:{{port}}/demo{{upload_route}}" enctype="multipart/form-data">
      <p><input type="file" name="image"></p>
      {% if needs_hex_color %}
        <label for="hex_color">Hex code of color:</label><br>
        <p><input type="text" name="hex_color" placeholder="#ffffff"></p>
      {% endif %}
      <p><input type="submit" value="Submit"></p>
    </form>
    {% if result %}
      {{result}}
    {% endif %}
  </body>
</html>
